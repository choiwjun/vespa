<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link href='http://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="js/style.js"></script>
    <link rel="stylesheet" href="css/hero_stat_item_list.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="hero_stat_list_wrap">
        <div class="hero_stat_item_list_head">
            <div>
                <img src="images/img_hero_stat_list_head_arrow.png" alt="" />
            </div>
            <div>
                <select class="form-control">
                    <option>클래스리스트</option>
                    <option>기사</option>
                    <option>전사</option>
                    <option>암살자</option>
                    <option>궁수</option>
                </select>
                <select class="form-control">
                    <option>영웅리스트</option>
                    <option>테일리</option>
                    <option>도자르타</option>
                    <option>글렌위스</option>
                    <option>로만</option>
                </select>
            </div>
        </div>
        <div class="hero_stat_item_list_content">
            <ul class="tabs">
                <li class="tab-link current" data-tab="tab-1">영웅정보</li>
                <li class="tab-link" data-tab="tab-2">아이템셋트</li>
                <li class="tab-link" data-tab="tab-3">아이템메뉴</li>
              </ul>
             
              <div id="tab-1" class="tab-content current">
              첫번째 메뉴의 내용이 들어갑니다
              </div>
              
              <div id="tab-2" class="tab-content">
              두번째 메뉴의 내용이 들어갑니다
              </div>
              
              <div id="tab-3" class="tab-content">
            세번째 메뉴의 내용이 들어갑니다
               </div>
        </div>
    </div>
  </body>
</html>
